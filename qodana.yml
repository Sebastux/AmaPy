version: 1.0
linter: jetbrains/qodana-python:latest
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses
  - name: CssMissingSemicolon
  - name: DuplicateKeyInSection
  - name: DuplicateSectionInFile
exclude:
  - name: CythonUsageBeforeDeclarationInspection
paths:
  - test.py
  - toto.py
  - *.pyi
  - thread_sauve.py
  - get_proxy.py
  - pyproject.toml